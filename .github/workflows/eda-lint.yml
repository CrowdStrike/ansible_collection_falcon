name: EDA Linting (tox)

on:
  push:
    paths:
      - "extensions/**"
      - ".github/workflows/eda-lint.yml"

  pull_request:
    paths:
      - "extensions/**"
      - ".github/workflows/eda-lint.yml"
jobs:
  tox:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox
      - name: Run tox
        run: |
          tox
