name: "falcon_configure"
on:
  schedule:
    - cron: '0 6 * * *'
  push:
    paths:
      - 'roles/falcon_configure/**'
      - 'molecule/falcon_configure/**'
      - '.github/workflows/falcon_configure.yml'
  pull_request_target:
    types: [ labeled ]
    paths:
      - 'roles/falcon_configure/**'
      - 'molecule/falcon_configure/**'
      - '.github/workflows/falcon_configure.yml'
jobs:
  molecule:
    if: |
      github.event_name == 'push' ||
      github.event_name == 'schedule' ||
      (github.event_name == 'pull_request_target' &&
      github.event.label.name == 'ok-to-test')
    runs-on: ubuntu-20.04
    env:
      PY_COLORS: 1
      ANSIBLE_FORCE_COLOR: 1
      FALCON_CLIENT_ID: ${{ secrets.FALCON_CLIENT_ID }}
      FALCON_CLIENT_SECRET: ${{ secrets.FALCON_CLIENT_SECRET }}
      FALCON_CID: ${{ secrets.FALCON_CID }}
    strategy:
      fail-fast: false
      matrix:
        molecule_distro:
          - { "distro":"centos7" }
          - { "distro":"rockylinux8" }
          - { "distro":"rockylinux9" }
          - { "distro":"ubuntu2004" }
        collection_role:
          - falcon_configure
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        if: github.event_name != 'pull_request_target'

      - name: Check out code
        uses: actions/checkout@v3
        with:
          ref: ${{github.event.pull_request.head.sha}}
        if: github.event_name == 'pull_request_target'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          sudo apt install apt-transport-https ca-certificates curl software-properties-common libssl-dev
          python -m pip install --upgrade pip
          pip install molecule "molecule-plugins[docker]" ansible ansible-core ansible-lint "requests<2.30.0"

      - name: Build/Install the collection
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 2
          max_attempts: 3
          retry_on: error
          command: |
            collection_file=$( basename $(ansible-galaxy collection build -f | awk -F" " '{print $NF}'))
            ansible-galaxy collection install $collection_file

      - name: Run role tests
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_on: error
          command: >-
            molecule --version &&
            ansible --version &&
            MOLECULE_DISTRO=${{ matrix.molecule_distro.distro }}
            molecule --debug test -s ${{ matrix.collection_role }} -- -v -e "falcon_skip_kernel_compat_check=yes"
