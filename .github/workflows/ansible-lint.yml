name: Ansible Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ansible_lint:
    name: Verify Ansible Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ansible/ansible-lint-action@main
      with:
        targets: roles
        override-deps: |
          rich>=9.5.1,<11.0.0
